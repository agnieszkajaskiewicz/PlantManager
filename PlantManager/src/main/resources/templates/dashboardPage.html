<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plant Manager Dashboard</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <script src="main.js"></script>

</head>
<body>

<div class="logoAndLogOut">
    <div class="logo">
        <img src="../static/logoPlantManager.png" alt="logoPlantManager" class="logoLeft">
    </div>
    <div class="logOut">
        <a href="homePage.html">Log out</a>
    </div>
</div>

<div class="wrap-collapsible">
    <input id="collapsible1" class="toggle" type="checkbox" checked>
    <label for="collapsible1" class="lbl-toggle">To be watered in next 3 days: </label>
    <div class="collapsible-content">
        <div class="content-inner">
            <p>
                Uff! Nothing to be watered.
            </p>
        </div>
    </div>
</div>

<br><br>

<div class="wrap-collapsible">
    <input id="collapsible2" class="toggle" type="checkbox" checked>
    <label for="collapsible2" class="lbl-toggle">Your plants:</label>

    <div class="collapsible-content">
        <div class="content-inner">

            <main class="cards">
                <article class="card">
                    <div class="image">
                        <img class="img img-responsive full-width" src="../static/monstera.jpg">
                    </div>
                    <div class="text">
                        <p>Monstera monkey mask</p>
                        <!-- Button trigger modal -->
                        <button type="button" data-toggle="modal" data-target="#modalEditPlant">Edit</button>
                    </div>

                    <!-- modalEditPlant -->
                    <div class="modal hide fade" id="modalEditPlant" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-focus-on="input:first">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit plant</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form>
                                        <table>
                                            <tr>
                                                <td>Plant name:</td>
                                                <td><input type="text" id="plantNameInModal"
                                                           value="Monstera monkey mask"></td>
                                            </tr>

                                            <tr>
                                                <td>Room:</td>
                                                <td><input type="text" id="roomInModal" value="Living room"></td>
                                            </tr>

                                        </table>

                                        <br>

                                        <table>
                                            <tr>
                                                <td>Care schedule:</td>
                                            </tr>

                                            <tr>
                                                <td>Water every</td>
                                                <td><input type="number" id="wateringScheduleInModal" step=1
                                                           pattern="\d{3}" maxlength="3"> days
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>Last watered</td>
                                                <td><input type="date" id="lastWateredDateInModal"></td>
                                            </tr>

                                        </table>

                                        <br>

                                        <table>
                                            <tr>
                                                <td>Picture:</td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <form action="/action_page.php">

                                                        <button id="choosePlantImageButton" type="button">
                                                            <label for="file" id="labelForUploadPlantImage">Upload image</label>
                                                            <input type="file" name="image" id="file" onchange="loadFile(event)">
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>OR</td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <button id="chooseIconButton" type="button" data-toggle="modal" href="#modalChooseIcon">Choose icon</button>
                                                </td>
                                            </tr>

                                        </table>

                                        <br>

                                        <!-- Place for displaying chosen image -->
                                        <p><img id="output" width="200" /></p>

                                        <script>
                                            var loadFile = function(event) {
                                                var image = document.getElementById('output');
                                                image.src = URL.createObjectURL(event.target.files[0]);
                                            };
                                        </script>


                                        <div class="modal-footer">
                                            <input type="submit" class="buttonSave" value="Save changes">
                                            <input type="cancel" class="buttonCancel" data-dismiss="modal" value="Cancel">
                                        </div>

                                    </form>



                                </div>
                            </div>
                        </div>
                    </div>
                </article>

                <div id="modalChooseIcon" class="modal hide fade" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-focus-on="input:first">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Choose icon for your plant</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="container"></div>
                            <div class="modal-body">
                                <div id="plantIconsGallery">

                                    <input type="image" id="plantIcon1" src="../static/plantIcons/plantIcon1.jpg">
                                    <input type="image" id="plantIcon2" src="../static/plantIcons/plantIcon2.jpg">
                                    <input type="image" id="plantIcon3" src="../static/plantIcons/plantIcon3.jpg">
                                    <input type="image" id="plantIcon4" src="../static/plantIcons/plantIcon4.jpg">
                                    <input type="image" id="plantIcon5" src="../static/plantIcons/plantIcon5.jpg">
                                    <input type="image" id="plantIcon6" src="../static/plantIcons/plantIcon6.jpg">
                                    <input type="image" id="plantIcon7" src="../static/plantIcons/plantIcon7.jpg">
                                    <input type="image" id="plantIcon8" src="../static/plantIcons/plantIcon8.jpg">
                                    <input type="image" id="plantIcon9" src="../static/plantIcons/plantIcon9.jpg">
                                    <input type="image" id="plantIcon10" src="../static/plantIcons/plantIcon10.jpg">
                                    <input type="image" id="plantIcon11" src="../static/plantIcons/plantIcon11.jpg">
                                    <input type="image" id="plantIcon12" src="../static/plantIcons/plantIcon12.jpg">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <article class="card">
                    <div class="image">
                        <img class="img img-responsive full-width" src="../static/dieffenbachia.jpg">
                    </div>
                    <div class="text">
                        <p>Diffenbachia</p>
                        <button>Edit</button>
                    </div>
                </article>
                <article class="card">
                    <div class="image">
                        <img class="img img-responsive full-width" src="../static/draecena.jpg">
                    </div>
                    <div class="text">
                        <p>Dracena</p>
                        <button>Edit</button>
                    </div>
                </article>
                <article class="card">
                    <div class="image">
                        <img class="img img-responsive full-width" src="../static/addIcon.png">
                    </div>
                    <div class="text">
                        <p>Your new plant</p>
                        <button>Add</button>
                    </div>
                </article>
                <article class="card">
                    <div class="image">
                        <img class="img img-responsive full-width" src="../static/addIcon.png" alt="Sample photo">
                    </div>
                    <div class="text">
                        <p>Your new plant</p>
                        <button>Add</button>
                    </div>
                </article>
                <article class="card">
                    <div class="image">
                        <img class="img img-responsive full-width" src="../static/addIcon.png" alt="Sample photo">
                    </div>
                    <div class="text">
                        <p>Your new plant</p>
                        <button>Add</button>
                    </div>
                </article>
            </main>


        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
